<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Express + Netlify POST Test</title>
</head>
<body>

  <h1>Send Simple POST</h1>

  <form id="dataForm">
    <button type="submit">Submit</button>
  </form>

  

  <script>
    const form = document.getElementById('dataForm');
    const output = document.getElementById('output');
    const data = {
  "responseId": "test-123",
  "queryResult": {
    "queryText": "Yes",
    "action": "Default Welcome Intent",
    "parameters": {

      "confirmAccount": "yes"
    },
    "intent": {
      "name": "projects/fundbot-mids/agent/intents/def7157c-7f73-43d4-880a-7b4c57d4a97c",
      "displayName": "Default Welcome Intent"
    }
  },
  "originalDetectIntentRequest": {},
  "session": "projects/fundbot-mids/agent/sessions/test-session-990"
};

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // prevent page reload

      try {
        const response = await fetch('/.netlify/functions/index/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();
      
      } catch (err) {
        console.log(err);
      }
    });
  </script>

</body>
</html>
