<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Send Test Webhook</title>
</head>
<body>
  <h1>Send Test Webhook</h1>

  <button id="postDataBtn">Send Test Data</button>

  <script>
    document.getElementById('postDataBtn').addEventListener('click', async () => {
      const data = {
        responseId: "test-123",
        queryResult: {
          queryText: "Check my balance",
          action: "Check Balance",
          parameters: {},
          intent: {
            name: "projects/your-project-id/agent/intents/check-balance-intent-id",
            displayName: "Check Balance"
          }
        },
        originalDetectIntentRequest: {},
        session: "projects/your-project-id/agent/sessions/test-session"
      };

      try {
        const res = await fetch('/.netlify/functions/index/webhook/webhook', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        alert('Response: ' + result.fulfillmentText);
      } catch (err) {
        console.error(err);
        alert('Failed to send data.');
      }
    });
  </script>
</body>
</html>
