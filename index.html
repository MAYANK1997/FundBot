<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Express on Netlify</title>
</head>
<body>
  <h1>Express GET Request</h1>
  <button onclick="fetchData()">Get Data</button>
  <pre id="output"></pre>

  <script>
    async function fetchData() {
      const res = await fetch('/.netlify/functions/express-api/data');
      const json = await res.json();
      document.getElementById('output').textContent = JSON.stringify(json, null, 2);
    }
  </script>
</body>
</html>
