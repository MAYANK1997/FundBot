<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Express + Netlify POST Test</title>
</head>
<body>

  <h1>Send Simple POST</h1>

  <form id="dataForm">
    <button type="submit">Submit</button>
  </form>

  

  <script>
    const form = document.getElementById('dataForm');
    const output = document.getElementById('output');
    const data = {
      "responseId": "test-123",
      "queryResult": {
        "queryText": "Check my balance",
        "action": "Check Balance",
        "parameters": {},
        "intent": {
          "name": "projects/fundbot-mids/agent/intents/411e6d4d-3b18-4235-8200-1dc60545bd1e
          ",
          "displayName": "Check Balance"
        }
      },
      "originalDetectIntentRequest": {},
      "session": "projects/fundbot-mids/agent/sessions/test-session"
    }; 

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // prevent page reload

      try {
        const response = await fetch('/.netlify/functions/index/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();
      
      } catch (err) {
        console.log(err);
      }
    });
  </script>

</body>
</html>
